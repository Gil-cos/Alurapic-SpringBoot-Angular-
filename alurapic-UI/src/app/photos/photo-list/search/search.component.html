<section fxLayout="column" fxLayoutAlign="space-around center" >
    <div>
        <form>
            <mat-form-field>
                <input matInput 
                placeholder="search..." 
                autofocus
                (keyup)="debounce.next($event.target.value)"
                [value]="value">
            </mat-form-field>
        </form>
    </div>
</section>
