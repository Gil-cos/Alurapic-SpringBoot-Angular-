<section fxLayout="column" fxLayoutAlign="space-around center" class="search">
        <form>
            <mat-form-field>
                <input matInput
                placeholder="Search..." 
                autofocus
                (keyup)="debounce.next($event.target.value)"
                [value]="value">
            </mat-form-field>
        </form>
</section>
